syntax = "proto3";

package blog;

option go_package = "github.com/hsmtkk/fuzzy-eureka/blog/blog";

message Blog {
    string id = 1;
    string author_id = 2;
    string title = 3;
    string content = 4;
}

message CreateRequest{
    Blog blog = 1;
}

message CreateResponse{
    Blog blog = 1;
}

service BlogService {
    rpc Create(CreateRequest) returns (CreateResponse){};
}